<form [formGroup]="editForm" [class.error]="requiredFieldsMissing == true">
    <input formControlName="userName"/>
    <input formControlName="userEmail"/>
    <input formControlName="userPhone"/>
    <span>
        <button name='cancel' (click)='cancel()'>Cancel</button>
        <button name='save' (click)='save()'>Save</button>
    </span>
</form>
